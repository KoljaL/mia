<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mia & Svelte</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/markdown-it/13.0.1/markdown-it.min.js" integrity="sha512-SYfDUYPg5xspsG6OOpXU366G8SZsdHOhqk/icdrYJ2E/WKZxPxze7d2HD3AyXpT7U22PZ5y74xRpqZ6A2bJ+kQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
         ::-webkit-scrollbar {
            display: none;
        }
        
        * {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        
        body {
            width: 100vw;
            height: 100vh;
            padding: 1em;
            background-color: #27272b;
            margin: 0;
            padding: 0;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
            font-size: 16px;
            line-height: 1.5;
            color: #d7d7d8;
        }
        
        main {
            padding: 1rem;
            padding-top: 0;
            overflow-y: scroll;
            max-height: 100vh;
            padding-top: 50px;
            overflow-y: scroll;
            max-height: 100vh;
            max-width: 100vw;
            width: 100vw;
        }
        
        h3 code {
            background-color: #2c2c31;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 14.5px;
            font-weight: normal;
            border: 1px solid #1b1b20;
            letter-spacing: 0.4px;
        }
        
        p strong {
            color: #cb7832;
        }
        
        p code {
            color: #6a8759;
        }
        
        header {
            position: fixed;
            height: 45px;
            width: 100vw;
            background-color: #232327;
            color: #fff;
            display: flex;
            flex-direction: row;
            align-items: center;
            z-index: 9;
            border-bottom: 1px solid #1b1b20;
        }
        
        header .wrapper {
            width: 600px;
            max-width: 100vh;
            margin-inline: auto;
            display: flex;
            flex-direction: row;
            align-items: center;
        }
        
        nav .link {
            /* color: #c9ac57; */
            text-decoration: none;
            font-size: 14px;
            background-color: #2a2a30;
            padding: 6px 15px;
            margin: 5px;
            border-radius: 5px;
            border: 1px solid #1b1b20;
            cursor: pointer;
        }
        
        nav .svelte {
            color: hsl(19, 67%, 45%);
        }
        
        nav .api {
            color: #8892BF;
        }
        
        nav .link:hover,
        a:hover {
            filter: brightness(130%);
        }
        
        header .logo {
            display: inline-block;
            margin-left: 1rem;
            margin-right: 2rem;
            color: #988cca;
            text-shadow: 0px 2px 3px #1b1c1f;
            font-size: 22px;
            cursor: pointer;
        }
        
        header .ghLogo {
            position: absolute;
            right: 1em;
            top: 10px;
            width: 25px;
            height: 25px;
        }
        
        h1 {
            color: #988cca;
            text-shadow: 0px 2px 3px #1b1c1f;
            font-size: 22px;
            margin: 0px 0px 15px 0px;
        }
        
        h2 {
            font-size: 19px;
            font-weight: bold;
            color: #c19c90;
            margin-top: 55px;
            margin-bottom: 10px;
        }
        
        h3 {
            margin-top: 35px;
            color: #c9ac57;
            font-size: 15px;
        }
        
        a {
            color: #2798e4;
            text-decoration: none;
        }
        
        #navWrapper {
            position: relative;
            top: 3em;
            width: 150px;
            background-color: #27272b;
            display: flex;
            transition: opacity .5s;
            align-self: baseline;
        }
        
        nav {
            max-width: 95vh;
            width: 500px;
            display: flex;
            flex-direction: column;
            align-items: baseline;
            z-index: 0;
        }
        
        .content {
            display: flex;
            align-items: center;
            width: 500px;
            max-width: 95vw;
            margin-inline: auto;
        }
        
        .toggleNav {
            position: fixed;
            bottom: 0;
            left: 0;
        }
        
        @media (max-width:600px) {
            #navWrapper {
                /* display: none; */
                z-index: 100;
                position: absolute;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="wrapper">
            <span class="logo" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/readme.md')">MIA</span>
            <span class="ghLogo">
                <a href="https://github.com/KoljaL/mia/">
                    <img src="./img/GitHub.png" alt="GitHub Repo" height="25px">
                </a>
            </span>
        </div>
    </header>
    <div class="content">

        <div id="navWrapper">
            <nav id="navbar">
                <span class="link svelte" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/svelte/readme.md')">Svelte</span>
                <span class="link svelte" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/svelte/Svelte-Docs.md')">Docs</span>
                <span class="link api" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/mia/readme.md')">API</span>
                <span class="link api" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/mia/shema.md')">Shema</span>
                <span class="link api" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/mia/API-Docs.md')">Docs</span>
                <span class="link api" onclick="load('https://raw.githubusercontent.com/KoljaL/mia/main/mia/API-Docs.md')">Docs</span>
            </nav>
        </div>
        <main id=main></main>
        <div class="toggleNav">
            <label onclick="toggleNav()">
                <?xml version="1.0" ?>
                <!DOCTYPE svg PUBLIC '-//W3C//DTD SVG 1.1//EN' 'http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd'><svg height="32px" id="Layer_1" style="enable-background:new 0 0 32 32;" version="1.1" viewBox="0 0 32 32" width="32px" xml:space="preserve" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
                    <path d="M4,10h24c1.104,0,2-0.896,2-2s-0.896-2-2-2H4C2.896,6,2,6.896,2,8S2.896,10,4,10z M28,14H4c-1.104,0-2,0.896-2,2  s0.896,2,2,2h24c1.104,0,2-0.896,2-2S29.104,14,28,14z M28,22H4c-1.104,0-2,0.896-2,2s0.896,2,2,2h24c1.104,0,2-0.896,2-2  S29.104,22,28,22z" />
                </svg>
                <input type="checkbox" style="display:none" name="toggleNav" id="toggleNav">
            </label>
        </div>
    </div>
    <script>
        var md = window.markdownit();
        load('https://raw.githubusercontent.com/KoljaL/mia/main/readme.md')

        function load(file) {
            fetch(file)
                .then((response) => response.text())
                .then((data) => md.render(data))
                .then((markdown) => document.getElementById('main').innerHTML = markdown)
        }

        function toggleNav() {
            let navWrapper = document.getElementById('navWrapper');
            let ckb = document.getElementById('toggleNav');
            if (ckb.checked) {
                navWrapper.style.display = 'flex';
            } else {
                navWrapper.style.display = 'none';

            }
        }
    </script>

</body>
