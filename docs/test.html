<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doku</title>
</head>

<body>

    <main>
        <header>
            <div class="toggleSidebar" onclick="toggleSidebar()"></div>
            <div class="headerMenu">
                <span class="homeLink"></span>
            </div>
            <div class="ghLink">GH</div>
        </header>

        <aside class="sidebar-left">
            Left Sidebar
        </aside>

        <article>
            Article
        </article>


        <footer>
            Footer
        </footer>
    </main>
</body>

<style>
     :root {
        /* layout */
        --main-width: 800px;
        --header-height: 50px;
        --sidebar-width: 200px;
        --footer-height: 50px;
        /* bg-color */
        --header-bg-color: #232327;
        --sidebar-bg-color: #232327;
        --page-bg-color: #27272b;
        --footer-bg-color: #232327;
        /* font-color */
        --link-color: rgb(139, 142, 189);
        --text-color: #818181;
        /* misc */
        --border: 1px solid #1b1b20;
    }
    
     ::-webkit-scrollbar {
        display: none;
    }
    
    * {
        -ms-overflow-style: none;
        scrollbar-width: none;
    }
    
    body {
        width: 100vw;
        height: 100vh;
        background-color: var(--page-bg-color);
        margin: 0;
        padding: 0;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji";
        font-size: 16px;
        line-height: 1.5;
        color: var(--text-color);
        display: flex;
        justify-content: center;
    }
    
    main {
        display: grid;
        grid-template-columns: var(--sidebar-width) auto;
        grid-gap: 0;
        grid-row-gap: 0;
        width: var(--main-width);
        max-width: 100vw;
    }
    
    header {
        grid-column: 1 / 3;
        height: var(--header-height);
        display: flex;
        justify-content: space-between;
        background: var(--header-bg-color);
        border-bottom: var(--border);
    }
    
    header .toggleSidebar {
        display: none;
        font-size: large;
    }
    
    header .headerMenu {
        width: 100%;
    }
    
    footer {
        grid-column: 1 / 3;
        height: var(--footer-height);
    }
    
    aside,
    article {
        height: calc(100vh - var(--header-height) - var(--footer-height));
    }
    
    aside {
        transition: all .5s;
        background: red;
    }
    
    @media all and (max-width: 800px) {
        header .toggleSidebar {
            display: block;
        }
        aside {
            position: absolute;
            top: var(--header-height);
            transform: translateX(calc(var(--sidebar-width) * -1));
            transition: all .5s;
        }
        .showSidebar aside {
            left: 0;
            width: var(--sidebar-width);
            transform: translateX(0);
        }
        article {
            grid-column: 1 / 3;
        }
    }
    
    .toggleSidebar {
        mask: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg'  viewBox='0 0 24 24' stroke='%23FFF' stroke-width='2'><path stroke-linecap='round' stroke-linejoin='round' d='M4 6h16M4 12h16M4 18h16' /></svg>");
        width: 48px;
        height: 48px;
        display: inline-block;
        background-color: var(--text-color);
        cursor: pointer;
    }
    
    .showSidebar .toggleSidebar {
        mask: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' class='h-6 w-6' fill='none' viewBox='0 0 24 24' stroke='currentColor' stroke-width='2'><path stroke-linecap='round' stroke-linejoin='round' d='M6 18L18 6M6 6l12 12' /></svg>");
    }
    
    .toggleSidebar:hover {
        filter: brightness(130%);
    }
    
    .homeLink {
        mask: url("data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' width='48' height='48' viewBox='0 0 24 24'><path d='M21.312 12.644c-.972-1.189-3.646-4.212-4.597-5.284l-1.784 1.018 4.657 5.35c.623.692.459 1.704-.376 2.239-.773.497-5.341 3.376-6.386 4.035-.074-.721-.358-1.391-.826-1.948-.469-.557-6.115-7.376-7.523-9.178-.469-.601-.575-1.246-.295-1.817.268-.549.842-.918 1.43-.918.919 0 1.408.655 1.549 1.215.16.641-.035 1.231-.623 1.685l1.329 1.624 7.796-4.446c1.422-1.051 1.822-2.991.93-4.513-.618-1.053-1.759-1.706-2.978-1.706-1.188 0-.793-.016-9.565 4.475-1.234.591-2.05 1.787-2.05 3.202 0 .87.308 1.756.889 2.487 1.427 1.794 7.561 9.185 7.616 9.257.371.493.427 1.119.15 1.673-.277.555-.812.886-1.429.886-.919 0-1.408-.655-1.549-1.216-.156-.629.012-1.208.604-1.654l-1.277-1.545c-.822.665-1.277 1.496-1.377 2.442-.232 2.205 1.525 3.993 3.613 3.993.596 0 1.311-.177 1.841-.51l9.427-5.946c.957-.664 1.492-1.781 1.492-2.897 0-.744-.24-1.454-.688-2.003zm-8.292-10.492c.188-.087.398-.134.609-.134.532 0 .997.281 1.243.752.312.596.226 1.469-.548 1.912l-5.097 2.888c-.051-1.089-.579-2.081-1.455-2.732l5.248-2.686zm-2.374 12.265l.991-2.691.813 1.017-.445 1.433 1.782.238.812 1.015-3.399-.321-.554-.691zm5.481-3.076l.552.691-.99 2.691-.812-1.015.44-1.438-1.778-.232-.812-1.016 3.4.319z' /></svg>");
        width: 48px;
        height: 48px;
        display: inline-block;
        background-color: var(--link-color);
        cursor: pointer;
    }
</style>
<script>
    function toggleSidebar() {
        document.body.classList.toggle("showSidebar");
    }
</script>

</html>
